{% extends "base.html"%}
{% block content%}
<a class="btn btn-success" href="{% url 'create-product'%}" role="button">create</a>
<table class="table">
    <thead>
      <tr>
        <th scope="col">#</th>
        <th scope="col">First</th>
        <th scope="col">Last</th>
        <th scope="col">Handle</th>
      </tr>
    </thead>
    <tbody>
        {% for product in object_list%}
      <tr>
        <th scope="row">{{product.id}}</th>
        <td>{{product.product_name}}</td>
        <td><a class="btn btn-success" href="{% url 'update-product' product.id%}" role="button">Update</a></td>
        <td><a class="btn btn-danger" href="{% url 'delete-product' product.id%}" role="button">Delete</a></td>
      </tr>
       {% endfor%}
    </tbody>
  </table>

{% endblock%}
